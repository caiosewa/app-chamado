<div class="container">
  <div class="card-3d-wrap mx-auto">
    <div class="card-3d-wrapper">
      <div class="card-front">
        <div class="center-wrap">
          <div class="section text-center">
            <section>
              <h4 class="mb-4 pb-3">Tickets</h4>

              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th style="width:100px">Id</th>
                      <th>TÃ­tulo</th>
                      <th style="width:150px">Status</th>
                      <th style="width:150px">Prioridade</th>
                      <th style="width:120px"></th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody>
                    <tr *ngFor="let ticket of tickets">
                      <td style="width:100px">{{ticket.id}}</td>
                      <td>{{ticket.titulo}}</td>
                      <td style="width:150px">{{ticket.status}}</td>
                      <td style="width:150px">{{ticket.prioridade}}</td>
                      <td *ngIf='isAdmin' style="width:120px"><a class="link" (click)="editTicket(ticket)">Editar</a></td>
                      <td *ngIf='!isAdmin' style="width:120px"><a class="link" (click)="editTicket(ticket)">Edit/View</a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="div-tab">
                <button class="new-ticket" *ngIf='!isAdmin' [routerLink]="'/new-ticket'">Criar Ticket</button>
                <form class="search-form">
                  <button type="submit" class="search-button" (click)="searchTicket()">
                    <svg class="submit-button">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
                  </svg>
                </button>
                <input class="input-search" type="text" placeholder="Buscar pelo ID..." class="search-input" name="idvalue" [(ngModel)]="idvalue" (dragenter)="searchTicket()" autocomplete="off">
                <button type="submit" class="search-button" (click)="clearSearch()">
                  <svg class="submit-button">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                  </svg>
                </button>
              </form>
            </div>
          </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
